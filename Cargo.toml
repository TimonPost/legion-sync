[package]
name = "legion-sync"
version = "0.1.0"
authors = ["Timon Post <timonpost@hotmail.nl>"]
edition = "2018"
description = "Tracks and syncronizes component changes accross the network."
keywords = ["sync", "entity-sync", "network", "ecs", "legion"]
exclude = ["target", "Cargo.lock"]
license = "MIT"
repository = "https://github.com/entity-sync-rs/legion-sync/"
documentation = "https://docs.rs/legion-sync/"
readme = "README.md"

[dependencies]
net-sync = { path = "../net-sync" }
track = { path = "../track" }

byteorder = "1.3.4"
legion = { version = "0.2.1", git = "https://github.com/TomGillen/legion", branch = "master" }
serde = "1.0.104"
